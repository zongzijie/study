<!DOCTYPE html>
<html>

<head>
    <title>demo</title>
    <script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" ></script>
    <script src="js/jquery.table2excel.js"></script>
    <style type="text/css">
    iframe {
        width: 100%;
        height: 100%;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
    }

    body {
        overflow: hidden;
        width: auto;
        height: auto;
        margin: 0px;
        position: absolute;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
    }
    </style>
</head>

<body>
    <button class=".btn">导出Excel</button>
    <iframe  frameborder="0" scrolling="false" id="report" src="http://rdp.mftcc.cn/REPORT_DEMO/demoshow_nosearch?reporttype=D&skinType=4&uid=3d7b98564a7505012f8a40548649ca29"></iframe>
</body>
<script type="text/javascript">
            $(function() {
                var $report=$(frames["prefrm"].document)
                var $table=report.find("table");
                $(".btn").click(function(){
                    table.table2excel({
                        // 不被导出的表格行的CSS class类
                        exclude: ".noExl",
                        // 导出的Excel文档的名称
                        name: "Excel Document Name",
                        // Excel文件的名称
                        filename: "test",
                        //文件后缀名
                        fileext: ".xls",
                        //是否排除导出图片
                        exclude_img: false,
                        //是否排除导出超链接
                        exclude_links: false,
                        //是否排除导出输入框中的内容
                        exclude_inputs: false
                    });
                }); 
            });
</script>
</html>
